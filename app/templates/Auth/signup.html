<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/auth.min.css') }}">
  <title>1453_Sign Up</title>
</head>
<body>
<div class="form-wrapper-cover">
  <div class="inner-blur">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="caption-wrapper">
            <div>
              <p>
                শিক্ষার শেকড়ের স্বাদ তেঁতো হলেও এর ফল মিষ্টি
                <br> <small>(এরিস্টটল)</small>
              </p>
              
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-wrapper">
            <form action="#" class="register-form-wrapper">
              <div class="section-left">
                <h3 class="mb-3">Sign Up</h3>
                <div class="form-group mb-3">
                  <label>Name</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Enter Name">
                </div>
                
                <div class="form-group mb-3">
                  <label>Phone</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Enter Phone">
                </div>
                <div class="form-group mb-3">
                  <label>Email address</label>
                  <input type="email" class="form-control form-control-sm" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-3">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-sm"  placeholder="Password">
                </div>
                <div class="form-group mb-3">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control form-control-sm" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-outline-dark w-100">Register</button>
                </div>
                <div class="mt-3">
                  <div class="row">
                    <div class="col-md-6 text-left">
                      <a href="/login">Login Now</a>
                    </div>
                    <div class="col-md-6 text-right">
                      <a href="/">Return Home</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="section-right">
                <div class="social-btns">
                  <span class="login_with mb-5">Sign in with<br/>social network</span>
                  <button type="button" class="btn btn-outline-light w-100 mb-2 fb">Log in with Facebook</button>
                  <button type="button" class="btn btn-outline-light w-100 mb-2 tw">Log in with Twitter</button>
                  <button type="button" class="btn btn-outline-light w-100 mb-3 go">Log in with Google+</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
